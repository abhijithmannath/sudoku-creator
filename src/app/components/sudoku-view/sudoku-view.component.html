<div class="container" (keyup)="enterNumber()" style="margin-top: 150px;">
  <div class="row" *ngFor="let row of sMatrix; let rowidx = index">
    <div class="col-md-2" style="position:relative"></div>
        <div [ngClass]="{'selected-box': colidx==selected.c && rowidx==selected.r, 'fixed-num': c.fixed,
        'error-num':  colidx==errorSelected.c && rowidx==errorSelected.r, 'b-border-b': (rowidx+1)%3 == 0,'b-border-r': (colidx+1)%3 == 0}"
             class="col-md-1 grid-box" *ngFor="let c of row; let colidx = index"
        (click)="selectBox(rowidx, colidx)">

          <span  style="position:absolute;right:40%;font-size:2em;" *ngIf="c.val !=0">{{ c.val }}</span>

          <div class="row" *ngIf="gMode==2 && c.sugg.size">
            <span  *ngFor="let s of c.sugg;" class="col-md-1">{{ s }}</span>
          </div>


        </div>
    <div class="col-md-1"></div>
  </div>
</div>
